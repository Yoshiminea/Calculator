<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div id="calculatorDisplay">
        <div id="displayedText"></div>
      </div>
      <div class="numberContainer">
        <div class="container">
          <div class="numberPad" id="seven">7</div>
          <div class="numberPad" id="eight">8</div>
          <div class="numberPad" id="nine">9</div>
          <div class="clearEqualPad" id="plus">+</div>
          <div class="clearEqualPad" id="minus">-</div>
        </div>
        <div class="container">
          <div class="numberPad" id="four">4</div>
          <div class="numberPad" id="five">5</div>
          <div class="numberPad" id="six">6</div>
          <div class="clearEqualPad" id="multiply">x</div>
          <div class="clearEqualPad" id="divide">/</div>
        </div>

        <div class="container">
          <div class="numberPad" id="one">1</div>
          <div class="numberPad" id="two">2</div>
          <div class="numberPad" id="three">3</div>

          <div class="clearEqualPad" id="clear">C</div>
        </div>

        <div class="container">
          <div class="numberPad" id="zero">0</div>
          <div class="clearEqualPad" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
